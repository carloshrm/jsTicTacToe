<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe!</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe!</h1>
    <div id="control_container">
      <div>
        <button id="reset">Reset</button>
        <button id="start">Start</button>
      </div>
      <div class="player_in">
        <label for="player1_name">Player 1:</label>
        <input id="player1_name" type="text" />
        <label for="player2_name">Player 2:</label>
        <input id="player2_name" type="text" />
      </div>
    </div>
    <div id="game_board">
      <div class="board_spot" id="0"></div>
      <div class="board_spot" id="1"></div>
      <div class="board_spot" id="2"></div>
      <div class="board_spot" id="3"></div>
      <div class="board_spot" id="4"></div>
      <div class="board_spot" id="5"></div>
      <div class="board_spot" id="6"></div>
      <div class="board_spot" id="7"></div>
      <div class="board_spot" id="8"></div>
    </div>
    <div id="footer">
      <p id="results">result</p>
    </div>
  </body>
  <script src="game.js"></script>
</html>
