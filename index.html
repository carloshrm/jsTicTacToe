<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe!</title>
  </head>
  <body>
    <div id="control_container">
      <h1>Tic - Tac - Toe !</h1>
      <div class="player_in">
        <input id="player1_name" type="text" value="Player 1" />
        <span>vs.</span>
        <input id="player2_name" type="text" value="Player 2" />
      </div>
      <div id="button_container">
        <button id="reset">Reset</button>
        <button id="ai_toggle">PC P2</button>
      </div>
    </div>
    <div id="game_board">
      <div class="board_spot" id="0"></div>
      <div class="board_spot" id="1"></div>
      <div class="board_spot" id="2"></div>
      <div class="board_spot" id="3"></div>
      <div class="board_spot" id="4"></div>
      <div class="board_spot" id="5"></div>
      <div class="board_spot" id="6"></div>
      <div class="board_spot" id="7"></div>
      <div class="board_spot" id="8"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="game_re.js"></script>
</html>
